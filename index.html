<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Alpha-Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-black">
    <section
      class="text-center min-h-screen flex flex-col relative justify-evenly"
    >
      <!-- gradient background -->
      <div
        class="w-[50vh] min-h-screen m-auto bg-gradient-to-b from-[#E855DE] via-[#6C0EEB] via-40% to-[#5400EE57] to-70% absolute inset-0"
      ></div>
      <!-- title screen -->
      <div id="title-screen" class="m-auto relative text-white">
        <h1 class="anton-regular text-9xl">ALPHABET CLASH</h1>
        <h3 class="poppins-medium text-xl my-14">
          Unleash Your Keyboard Kung Fu : Press “Enter” to Play
        </h3>
        <button
          id="play-now"
          class="btn bg-white text-[#000] poppins-semibold"
          onclick="startGame()"
        >
          Play Now
        </button>
      </div>
      <!-- stage screen -->
      <div id="stage-screen" class="flex flex-col gap-8 hidden">
        <!-- letter stage -->
        <div
          class="artboard artboard-horizontal phone-4 bg-[#ffffffb3] border-[#010313cc] border-[20px] box-border rounded-2xl relative mx-auto flex flex-col"
        >
          <p
            class="bg-[#2F2941] text-white mx-auto px-7 py-4 -mt-5 rounded-b-lg"
          >
            Don't look at the keyboard while playing
          </p>
          <span
            id="display-letter"
            class="poppins-semibold text-9xl my-auto items-center"
          ></span>
        </div>
        <!-- Keyboard -->
        <div class="relative mx-auto">
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="q" class="kbd kbd-lg">q</kbd>
            <kbd id="w" class="kbd kbd-lg">w</kbd>
            <kbd id="e" class="kbd kbd-lg">e</kbd>
            <kbd id="r" class="kbd kbd-lg">r</kbd>
            <kbd id="t" class="kbd kbd-lg">t</kbd>
            <kbd id="y" class="kbd kbd-lg">y</kbd>
            <kbd id="u" class="kbd kbd-lg">u</kbd>
            <kbd id="i" class="kbd kbd-lg">i</kbd>
            <kbd id="o" class="kbd kbd-lg">o</kbd>
            <kbd id="p" class="kbd kbd-lg">p</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="a" class="kbd kbd-lg">a</kbd>
            <kbd id="s" class="kbd kbd-lg">s</kbd>
            <kbd id="d" class="kbd kbd-lg">d</kbd>
            <kbd id="f" class="kbd kbd-lg">f</kbd>
            <kbd id="g" class="kbd kbd-lg">g</kbd>
            <kbd id="h" class="kbd kbd-lg">h</kbd>
            <kbd id="j" class="kbd kbd-lg">j</kbd>
            <kbd id="k" class="kbd kbd-lg">k</kbd>
            <kbd id="l" class="kbd kbd-lg">l</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="z" class="kbd kbd-lg">z</kbd>
            <kbd id="x" class="kbd kbd-lg">x</kbd>
            <kbd id="c" class="kbd kbd-lg">c</kbd>
            <kbd id="v" class="kbd kbd-lg">v</kbd>
            <kbd id="b" class="kbd kbd-lg">b</kbd>
            <kbd id="n" class="kbd kbd-lg">n</kbd>
            <kbd id="m" class="kbd kbd-lg">m</kbd>
            <kbd id="/" class="kbd kbd-lg">/</kbd>
          </div>
        </div>
        <!-- game info -->
        <div class="flex justify-between mx-32">
          <!-- life badge -->
          <div
            class="badge badge-lg bg-[#894189] rounded-badge border-none text-white inter-medium px-8 py-4"
          >
            <span>Life </span>
            <img src="./images/Vector.svg" alt="" srcset="" class="mx-2" />
            <span id="life">5</span>
          </div>
          <!-- score badge -->
          <div
            class="badge badge-lg bg-[#360490] rounded-badge border-none text-white inter-medium px-8 py-4"
          >
            <span>Score </span>
            <img
              src="./images/monetization_on.svg"
              alt=""
              srcset=""
              class="mx-2"
            />
            <span id="score">0</span>
          </div>
        </div>
      </div>
      <!-- game over screen -->
      <div
        id="game-over"
        class="relative text-white flex flex-col gap-4 bg-gradient-to-br from-[#ffffff8c] to-transparent mx-auto rounded-2xl p-4 border-[#ffffff33] border-[1px] hidden"
      >
        <h3 class="poppins-extrabold text-6xl">
          Score <span class="poppins-semibold">:</span>
          <span id="final-score" class="poppins-medium"></span>
        </h3>
        <button
          onclick="startGame()"
          class="btn poppins-semibold text-2xl mx-auto"
        >
          Play Again
        </button>
        <p class="poppins-medium text-lg">Practice will make you Pro</p>
      </div>
    </section>
    <script src="./utilities.js"></script>
    <script src="./alpha.js"></script>
  </body>
</html>
